<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φορολογικός Κατάλογος</title>
    <link rel="stylesheet" href="css\homepage.css"> 
</head>
<body>
    <div class="container">
        <h1>Φορολογικός Κατάλογος</h1>
        <form id="taxForm" action="/submit" method="post">
            <h2>Προσωπικά Στοιχεία</h2>
            <label for="name">Όνομα:</label>
            <input type="text" id="name" name="name" placeholder="Εισάγετε το όνομά σας" required>

            <label for="afm">Αριθμός Φορολογικού Μητρώου (ΑΦΜ):</label>
            <input type="text" id="afm" name="afm" placeholder="Εισάγετε τον ΑΦΜ σας" pattern="\d{9}" title="Το ΑΦΜ πρέπει να αποτελείται από 9 ψηφία" required>

            <label for="address">Διεύθυνση κατοικίας:</label>
            <input type="text" id="address" name="address" placeholder="Εισάγετε τη διεύθυνσή σας" required>

            <label for="familyStatus">Οικογενειακή κατάσταση:</label>
            <input type="text" id="familyStatus" name="familyStatus" placeholder="Εισάγετε την οικογενειακή σας κατάσταση" required>

            <label for="children">Αριθμός τέκνων και εξαρτώμενων μελών:</label>
            <input type="number" id="children" name="children" placeholder="Εισάγετε τον αριθμό" min="0" required>

            <h2>Εισοδήματα</h2>
            <label for="salary">Εισοδήματα από μισθωτή εργασία και συντάξεις:</label>
            <input type="number" id="salary" name="salary" placeholder="Εισάγετε το εισόδημα" min="0" required>

            <label for="freelance">Εισοδήματα από ελεύθερα επαγγέλματα:</label>
            <input type="number" id="freelance" name="freelance" placeholder="Εισάγετε το εισόδημα" min="0" required>

            <label for="rental">Εισοδήματα από ακίνητη περιουσία:</label>
            <input type="number" id="rental" name="rental" placeholder="Εισάγετε το εισόδημα" min="0" required>

            <label for="investments">Εισοδήματα από μερίσματα, τόκους και δικαιώματα:</label>
            <input type="number" id="investments" name="investments" placeholder="Εισάγετε το εισόδημα" min="0" required>

            <label for="business">Εισοδήματα από επιχειρηματική δραστηριότητα:</label>
            <input type="number" id="business" name="business" placeholder="Εισάγετε το εισόδημα" min="0" required>

            <h2>Έξοδα και Απαλλαγές</h2>
            <label for="medical">Έξοδα για ιατροφαρμακευτική περίθαλψη:</label>
            <input type="number" id="medical" name="medical" placeholder="Εισάγετε το ποσό" min="0" required>

            <label for="donations">Έξοδα για δωρεές και χορηγίες:</label>
            <input type="number" id="donations" name="donations" placeholder="Εισάγετε το ποσό" min="0" required>

            <label for="insurance">Πληρωμές για ασφάλειες ζωής και υγείας:</label>
            <input type="number" id="insurance" name="insurance" placeholder="Εισάγετε το ποσό" min="0" required>

            <label for="renovation">Έξοδα για ανακαίνιση ή επισκευή ακινήτων:</label>
            <input type="number" id="renovation" name="renovation" placeholder="Εισάγετε το ποσό" min="0" required>

            <h2>Ακίνητη Περιουσία</h2>
            <label for="propertyDetails">Λεπτομέρειες για ακίνητα:</label>
            <input type="text" id="propertyDetails" name="propertyDetails" placeholder="Εισάγετε λεπτομέρειες" required>

            <label for="propertyValue">Αξία ακίνητης περιουσίας:</label>
            <input type="number" id="propertyValue" name="propertyValue" placeholder="Εισάγετε την αξία" min="0" required>

            <h2>Αυτοκίνητα και Λοιπά Περιουσιακά Στοιχεία</h2>
            <label for="vehicles">Στοιχεία για αυτοκίνητα και λοιπά οχήματα:</label>
            <input type="text" id="vehicles" name="vehicles" placeholder="Εισάγετε στοιχεία" required>

            <h2>Φόροι και Εισφορές</h2>
            <label for="taxPrepayments">Ποσά προκαταβολών φόρου:</label>
            <input type="number" id="taxPrepayments" name="taxPrepayments" placeholder="Εισάγετε το ποσό" min="0" required>

            <label for="insurancePayments">Πληρωμές για ασφαλιστικές εισφορές:</label>
            <input type="number" id="insurancePayments" name="insurancePayments" placeholder="Εισάγετε το ποσό" min="0" required>

            <button type="submit">Υποβολή</button>
        </form>
    </div>
    <script src="js/homepage.js"></script> 
</body>
</html>
